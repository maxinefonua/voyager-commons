name: Publish Modules to GitHub Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 and Maven for GitHub Packages
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      # Build and run tests
      - name: Build all modules
        run: mvn clean install -DskipTests

      # Check if version already exists in GitHub Packages
      - name: Check if version already published
        id: check-version
        run: |
          # Extract artifact coordinates from POM
          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          echo "GroupId: $GROUP_ID"
          echo "ArtifactId: $ARTIFACT_ID"
          echo "Version: $VERSION"
          
          # Convert groupId to URL path
          GROUP_PATH=$(echo "$GROUP_ID" | tr '.' '/')
          
          # Check if artifact exists in GitHub Packages
          URL="https://maven.pkg.github.com/${{ github.repository }}/$GROUP_PATH/$ARTIFACT_ID/$VERSION/$ARTIFACT_ID-$VERSION.pom"
          echo "Checking URL: $URL"
          
          # Try to download the POM file with follow redirects (-L)
          HTTP_STATUS=$(curl -s -L -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "$URL")
          
          echo "HTTP Status: $HTTP_STATUS"
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Version $VERSION already exists in GitHub Packages. Skipping deployment."
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found in GitHub Packages. Proceeding with deployment."
            echo "skip_deploy=false" >> $GITHUB_OUTPUT
          fi

      # Deploy only if version doesn't exist
      - name: Deploy all artifacts (Parent and Modules)
        if: steps.check-version.outputs.skip_deploy == 'false'
        run: mvn --batch-mode deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
