name: Publish Modules to GitHub Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 and Maven for GitHub Packages
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # This automatically configures the 'github' server id in Maven settings.xml
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      # Optional: Build and run tests
      - name: Build all modules
        run: mvn clean install -DskipTests

      # Key Change: Deploy from the root
      - name: Deploy all artifacts (Parent and Modules)
        run: mvn --batch-mode deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}