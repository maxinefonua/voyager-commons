name: Publish Modules to GitHub Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        server-username: maxinefonua
        server-password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and Deploy All Modules
      run: |
        # First, install everything locally to resolve dependencies
        mvn clean install -DskipTests
        
        # Then deploy from ROOT - this deploys parent POM and all modules
        mvn deploy -DskipTests \
          -DrepositoryId=github
